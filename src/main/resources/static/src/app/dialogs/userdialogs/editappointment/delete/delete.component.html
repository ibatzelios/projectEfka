<div class="modal-header">
    <h5 class="modal-title" id="deleteModalLabel">Delete Appointment</h5>
    <button type="button" class="close pull-right" aria-label="Close" (click)="dialogRef.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body align-items-center">
    <p>Confirm to delete this appointment</p>
</div>
<div class="modal-footer align-items-center">
    <button type="button" class="btn btn-danger" (click)="deleteAppointment()">Delete</button>
    <button type="button" class="btn btn-primary" (click)="cancelDeleteAppointment()">Cancel</button>
</div>
