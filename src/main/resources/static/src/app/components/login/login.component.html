<div class="container jumbotron col-md-4">
  <form name="form" #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && login(loginForm)" novalidate>
    <div class="form-group row">
      <label for="loginUsername" class="col-sm-3 col-form-label">Username</label>
      <div class="col-sm-9">
        <input name="loginUsername" type="text" class="form-control" #loginUsername="ngModel" [ngClass]="{'is-invalid': loginForm.submitted && loginUsername.invalid}"
          required ngModel>
        <div class="invalid-feedback">Το username είναι υποχρεώτικο</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="loginPassword" class="col-sm-3 col-form-label">Password</label>
      <div class="col-sm-9">
        <input name="loginPassword" type="password" class="form-control" #loginPassword="ngModel" [ngClass]="{'is-invalid': loginForm.submitted && loginPassword.invalid}"
          required minlength="7" ngModel>
        <div *ngIf="loginForm.submitted && loginPassword.invalid" class="invalid-feedback">
          <div *ngIf="loginPassword.errors.required">Το password είναι υποχρεώτικο</div>
          <div *ngIf="loginPassword.errors.minlength">Το password πρέπει να έχει τούλαχιστον 7 χαρακτήρες</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">User type</label>
      <div class="col-sm-2 col-form-label">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="p" checked
            ngModel>
          <label class="form-check-label" for="exampleRadios1">
            Patient
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="d" ngModel required>
          <label class="form-check-label" for="exampleRadios2">
            Doctor
          </label>
        </div>
      </div>
    </div>
    <div class="rounded mx-auto d-block col-sm-4">
      <button id="submit" type="submit" class="btn btn-primary">Login</button>
      <a [routerLink]="['/home']" class="btn btn-link">Cancel</a>
      <a (click)="openRegisterDialog()" class="btn btn-link">Register</a>
    </div>
    <div *ngIf="alert">
        <div *ngIf="!message">
          <button class="btn btn-secondary alert mx-auto d-block" style="color:rgb(255, 0, 0)" disabled>Failed</button>
        </div>
        <div *ngIf="message">
          <button class="btn btn-secondary alert mx-auto d-block" style="color:rgb(0, 255, 34)" disabled>Success</button>
        </div>
      </div>
      <div class="loadWrapper"  *ngIf="loading">  
        <div class="loader"></div>  
      </div>
  </form>
</div>
