<div id="search-bar" class="container">
  <form #searchAppointmentForm="ngForm" name="form" (ngSubmit)="searchAppointmentForm.form.valid && searchAppointment(searchAppointmentForm)"
    novalidate>
    <div class="row container">
      <div id="search-date" class="col-md-4 edit">
        <label for="appointmentDate">
          <h5>Appointment Date*</h5>
        </label>
        <input autocomplete="off" class="form-control" id="appointmentDate" type="text" bsDaterangepicker [bsConfig]="datePickerConfig"
          placement="right" name="appointmentDate" #appointmentDate="ngModel" [ngClass]="{'is-invalid': searchAppointmentForm.submitted && appointmentDate.invalid}"
          ngModel required />
        <div class="invalid-feedback">It is mandatory to provide a appointment date</div>
      </div>

      <div id="search-input" class="col-md-4 edit">
        <label for="illnessType">
          <h5>Illness Type</h5>
        </label><br>
        <input type="text" name="illnessType" class="form-control" ngModel>
      </div>

      <div id="search-button" class="col-md-4 edit">
        <button class="btn btn-info btn-lg" type="submit"><img id="icon" src="../../../assets/images/search_icon.svg"
            class="img-fluid">Search Appointments</button>
      </div>
    </div>
  </form>
</div>
<div class="container">
  <img id="bodyimg" src="../../../assets/images/doctorpage_cover.jpg" class="img-fluid">
</div>
