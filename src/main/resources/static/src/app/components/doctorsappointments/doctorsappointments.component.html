<div class="container jumbotron">
    <div class="panel-heading">
        <table>
            <tr>
                <th scope="col">Operations</th>
                <th scope="col">Patient's Name</th>
                <th scope="col">Appointment Date</th>
            </tr>
        </table>
        <div id="tablebox">
            <table id="editTable" class="table table-striped table-responsive">

                <tbody>
                    <tr *ngFor="let app of appointments">
                        <td>
                            <button class="btn btn-info " (click)="seeAppointmentsDetails(app)">Appointments Details</button>
                            <button class="btn btn-info " (click)="seePatientsDetails(app)">Patients Details</button>
                        </td>
                        <td>{{app.patient.lastName}}</td>
                        <td>{{app.date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div *ngIf="noResults" style="text-align:center; color:red;">
        <h1>No Results</h1>
    </div>
    <button [routerLink]="['/doctorhomepage']" type="button" class="btn btn-primary">Back</button>

</div>
